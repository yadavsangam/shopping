<div class="card-top container-fluid">
    <div class="container d-flex">
        <div  (click)="filter('')" class="item">
            <a >
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div (click)="filter('cosmetic')" class="item">
            <a >
                <img src="https://e7.pngegg.com/pngimages/792/219/png-clipart-beauty-parlour-barber-long-haired-beauty-woman-s-profile-logo-face-black-hair-thumbnail.png" alt="">
                <h6>Cosmetics</h6>
            </a>
        </div>
        <div (click)="filter('fashion')" class="item">
            <a >
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div (click)="filter('jwellery')" class="item">
            <a >
                <img style="width: 62px; margin-top: 5px;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
    </div>
</div>


<div class="products-layout">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'productTitle'">
            <div class="card col-md-3 col-sm-2">
                <img src="{{item.productImage}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.productTitle}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.productDescription}}</p>
                <p><strong>Price:</strong> ${{item.productPrice}}</p>
                <button class="btn btn-primary" (click)=addtocart(item) >Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
